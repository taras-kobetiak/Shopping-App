<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css?family=Manrope:regular,500,600,700,800&display=swap"
		rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<title>Shopping app</title>
</head>

<body>
	<div class="wrapper">
		<div class="header">
			<div class="header__container">
				<div class="header__logo logo-header">
					<div class="logo-header__logo">
						<img src="img/header/logo.png" alt="logo">
					</div>
					<div class="logo-header__name">FASHION</div>
				</div>
				<div class="header__menu menu-header">
					<div class="menu-header__list">
						<div class="menu-header__item">
							<a href="">CATALOGUE</a>
						</div>
						<div class="menu-header__item">
							<a href="">FASHION</a>
						</div>
						<div class="menu-header__item">
							<a href="">FAVOURITE</a>
						</div>
						<div class="menu-header__item">
							<a href="">LIFESTYLE</a>
						</div>
						<div class="menu-header__item">
							<a href="">SIGN IN</a>
						</div>
					</div>
				</div>
			</div>

		</div>
		<main class="page">
			<section class="top-img">
				<div class="top-img__container">
					<div class="top-img__info info-top-img">
						<div class="info-top-img__title title">
							<li class="info-top-img__title_white title-white">
								<div class="title-white__text title-text">LETâ€™S</div>
							</li>
							<li>EXPLORE</li>
							<li class="info-top-img__title_yellow title-yellow">
								<div class="title-yellow__text title-text">UNIQUE</div>
							</li>
							<li>CLOTHES.</li>
						</div>
						<div class="info-top-img__text">Live for Influential and Innovative fashion!</div>
						<div class="info-top-img__control">
							<div class="info-top-img__icon">
								<img src="img/top-img/icon.png" alt="icon">
							</div>
							<div class="info-top-img__button">
								<button>Shop Now</button>
							</div>
						</div>
					</div>
					<div class="top-img__img">
						<img src="img/top-img/top-img.png" alt="top-img">
					</div>

				</div>
			</section>
			<section class="partners">
				<div class="partners__container">
					<div class="partners__list">
						<div class="partners__item">
							<img src="img/partners/p1.png" alt="partner1">
						</div>
						<div class="partners__item">
							<img src="img/partners/p2.png" alt="partner2">
						</div>
						<div class="partners__item">
							<img src="img/partners/p3.png" alt="partner3">
						</div>
						<div class="partners__item">
							<img src="img/partners/p4.png" alt="partner4">
						</div>
						<div class="partners__item">
							<img src="img/partners/p5.png" alt="partner5">
						</div>
						<div class="partners__item">
							<img src="img/partners/p6.png" alt="partner6">
						</div>
					</div>
				</div>
			</section>
		</main>
	</div>

</body>

</html>
